<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select multiple checkboxes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>Just an item yadadamean</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>item2</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>fart</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>do the dancing</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>pet kona</p>
      </div>
    </div>

    <script>
      const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
      let lastChecked;

      function handleCheck(e) {
        // console.log(e);
        lastChecked = this;
        // console.log(this);
        if(e.shiftKey && this.checked) {
          let inBetween = false;
          checkboxes.forEach(checkbox => {

            if(checkbox.checked || checkbox === lastChecked) {
              inBetween = !inBetween;
            }

            if(inBetween) {
              checkbox.checked = true;
            }
          })
        }
      }

      checkboxes.forEach( checkbox => {
        checkbox.addEventListener('click', handleCheck);
      });
    </script>

  </body>
</html>
